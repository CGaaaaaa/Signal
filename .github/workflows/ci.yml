name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MoonBit
      uses: hustcer/setup-moonbit@v1
      with:
        version: latest
    
    - name: Build
      run: moon build
    
    - name: Run tests
      run: moon test

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MoonBit  
      uses: hustcer/setup-moonbit@v1
      with:
        version: latest
    
    - name: Check code quality
      run: moon check